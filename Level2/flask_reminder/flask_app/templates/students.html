{% extends "base.html" %}

{% block content %}


<table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
        </tr>
        </thead>
        <tbody>
            {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td> {{ student.surname }}  <a href="{{ url_for('update_student', id=student.id) }}">Edit </a>  | <a href="{{ url_for('delete_student', id=student.id) }}">Delete student</a> </td>

        </tr>
            {% endfor %}
        </tbody>
    </table>


{% endblock %}
